<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Thông tin cá nhân</h1>
      <label for="full-name">Họ và tên</label>
      <input type="text" id="full-name" placeholder="Nhập họ và tên" />
      <br />
      <p>Giới tính</p>
      <input name="gender" id="answer-1" type="radio" />
      <label for="answer-1">Nam</label>
      <input type="radio" name="gender" id="answer-2" />
      <label for="answer-2"> Nữ</label>
      <input type="radio" id="answer-3" name="gender" />
      <label for="answer-3"> Khác</label>
      <br />
      <label for="full-name">Số điện thoại </label>
      <input type="text" id="full-name" placeholder="**********" />
      <br />
      <p>Lý do bạn đến với chúng tôi</p>
      <input type="checkbox" id="answer-1" checked />
      <label for="answer-1"> Vì sức khỏe</label>
      <input type="checkbox" id="answer-2" checked />
      <label for="answer-2"> Nâng cao chất lượng cuộc sống</label>
      <input type="checkbox" id="answer-3" checked />
      <label for="answer-3"> Khác</label>
      <br />
      <label for="dev-type"> Bạn là:</label>
      <select id="dev-type">
        <option value="Bác sĩ">Bác sĩ</option>
        <option value=" Giáo viên">Giáo viên</option>
        <option value=" Học sinh">Học sinh</option>
      </select>
      <br />
      <button>Có thể bạn quan tâm</button>
    </form>
    <head>
        <link rel="icon" type="image/x-icon" href="src/img/favicon (1).ico"/>
    </head>
  </body>
</html>
